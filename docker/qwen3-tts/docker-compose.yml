services:
  qwen3-tts-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: qwen3-tts:latest
    container_name: qwen3-tts-api
    restart: unless-stopped
    command: ["api"]
    ports:
      - "8082:8080"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./outputs:/app/outputs
    environment:
      - CHECKPOINTS_PATH=/app/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
